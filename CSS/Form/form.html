
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Registration Form </title>
    <link rel="stylesheet" href="form.css">
</head>
<body>
    <div class="form-container">

    <h1>User Registration Form</h1>

    <form method="POST">
        
        <div class="input-container">
        <label for="firstName">First Name:</label>
        <input type="text" id="firstName" name="firstName" required><br>
        <br>
        </div>

        <div class="input-container">
        <label for="lastName">Last Name:</label>
        <input type="text" id="lastName" name="lastName" required><br>
        <br>
        </div>

        <div class="input-container">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required><br>
        <br>
        </div>

        <div class="input-container">
        <label for="contact">Contact:</label>
        <input type="tel" id="contact" name="contact" pattern="[0-9]{10}" required><br>
        <br>
        </div>

        <div class="input-container">
        <label for="dob">Date of Birth:</label>
        <input type="date" id="dob" name="dob" required><br>
        <br>
        </div>

        <div class="input-container">
        <label for="age">Age:</label>
        <input type="number" id="age" name="age" max="100" required><br>
        <br>
        </div>

        <div class="input-container">
        <label>Gender:</label>
        <div class="radio-container">
            <input type="radio" id="male" name="gender" value="Male" required>
            <label for="male">Male</label>
            <input type="radio" id="female" name="gender" value="Female" required>
            <label for="female">Female</label>
            <input type="radio" id="other" name="gender" value="Other" required>
            <label for="other">Other</label>
        </div> 
        </div>

        <div class="upload-container">
        <label for="resume">Resume:</label>
        <input type="file" id="resume" name="resume" accept=".pdf,.doc,.docx" required>
        </div>
       <br>
        <button class="submit-button" type="submit">Submit</button>
        <br>
        <div class="input-container">  
        <p class="input-container"><small> Registered ? Please Login! </small> 
        
        <button class="login-button" type="button" id="already"> Login </button></small></p>
        </div>
    </form>
    
</div>
</body>
</html>

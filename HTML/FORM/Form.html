<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Registration Form </title>
</head>
<body>
    <h1>User Registration Form</h1>

    <form method="POST">
        
        <label for="firstName">First Name:</label>
        <input type="text" id="firstName" name="firstName" required><br>
        <br>

        <label for="lastName">Last Name:</label>
        <input type="text" id="lastName" name="lastName" required><br>
        <br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required><br>
        <br>

        <label for="contact">Contact:</label>
        <input type="tel" id="contact" name="contact" pattern="[0-9]{10}" required><br>
        <br>

        <label for="dob">Date of Birth:</label>
        <input type="date" id="dob" name="dob" required><br>
        <br>

        <label for="age">Age:</label>
        <input type="number" id="age" name="age" max="100" required><br>
        <br>

        <label>Gender:</label>
        <input type="radio" id="male" name="gender" value="Male" required>
        <label for="male">Male</label>
        <input type="radio" id="female" name="gender" value="Female" required>
        <label for="female">Female</label>
        <input type="radio" id="other" name="gender" value="Other" required>
        <label for="other">Other</label><br>
        <br>

        <label for="resume">Resume:</label>
        <input type="file" id="resume" name="resume" accept=".pdf,.doc,.docx" required><br>
        <br>

        <button type="submit" id="submitbtn" > Submit </button>
        <br>
        <p><small><small> Registered ? Please Login! </small> <button type="button" id="already"> Login </button></small></p>
        
    </form>
</body>
</html>
